<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/c0d1bc6122.js"></script>

    <title>Buscador Extrategia</title>
</head>

<body>
    <div class="mb-3">
        <button id="signout_button" class="btn btn-link" style="display: none;">Sign Out</button>
    </div>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </button>
        <div id="dropdown-carrito" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Clave</th>
                        <th scope="col">Precio</th>
                        <th scope="col">X</th>
                    </tr>
                </thead>
                <tbody id="tabla-carrito">
                </tbody>
            </table>
            <button class="btn btn-outline-success">Generar PDF</button>
        </div>
    </div>
    <div class="row justify-content-center mt-5 mb-5 mr-5 ml-5">
        <img src="assets/logo-extrategia.png" class="img-fluid" alt="Responsive image">
    </div>
    <div class="row justify-content-center mt-8 mr-5 ml-5">
        <button id="authorize_button" class="btn btn-outline-info" style="display: none;">Sign In</button>
    </div>
    <div class="row justify-content-center mt-8 mr-5 ml-5" id="search_bar">
        <div class="d-flex justify-content-center h-100">
            <div class="searchbar">
                <input id="input_busqueda" class="search_input" type="text" placeholder="Buscar..."
                    onkeypress="return buscar(event)">
                <a href="#" class="search_icon"><i class="fa fa-search"></i></a>
            </div>
        </div>
    </div>

    <!-- Resultados -->
    <div id="content" class="mt-5"></div>
    <div class="row justify-content-center mt-5" id="paginacion" hidden>
        <nav aria-label="Page navigation example" class="paginacion">
            <ul class="pagination" id="ul-paginacion">
            </ul>
        </nav>
    </div>
    <!-- Toast -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>
    <!-- Drive API Scripts -->
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
    <script src="assets/scripts.js" type="text/javascript"></script>

    <!-- Popover y efectos -->
    <script>
        $(function () {
            $('.searchbar').one("mouseover", function () {
                $('.search_input').addClass('search_input_hovered');
                $(".search_icon").css({ "backgroundColor": "white" });
            });
        });
    </script>
</body>

</html>
