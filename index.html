<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/c0d1bc6122.js"></script>

    <title>Buscador Extrategia</title>
</head>

<body>
    <div class="mb-3">
        <button id="signout_button" class="btn btn-link" style="display: none;">Sign Out</button>
    </div>
    <div class="row justify-content-center mt-5 mb-5 mr-5 ml-5">
        <img src="assets/logo-extrategia.png" class="img-fluid" alt="Responsive image">
    </div>
    <div class="row justify-content-center mt-8 mr-5 ml-5">
        <button id="authorize_button" class="btn btn-outline-info" style="display: none;">Sign In</button>
    </div>
    <div class="row justify-content-center mt-8 mr-5 ml-5" id="search_bar">
        <div class="d-flex justify-content-center h-100">
            <div class="searchbar">
                <input id="input_busqueda" class="search_input" type="text" placeholder="Buscar..."
                    onkeypress="return buscar(event)">
                <a href="#" class="search_icon"><i class="fa fa-search"></i></a>
            </div>
        </div>
    </div>

    <!-- Resultados -->
    <div id="content" class="mt-5"></div>

    <!-- Toast -->
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
        <div class="toast-header">
            <img src="..." class="rounded mr-2" alt="...">
            <strong class="mr-auto">Sin resultados</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">No se encontraron resultados, intenta con otra palabra</div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>
    <!-- Drive API Scripts -->
    <script src="assets/scripts.js" type="text/javascript"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>

    <!-- Popover y efectos -->
    <script>
        $(function () {
            $('.searchbar').one("mouseover", function () {
                $('.search_input').addClass('search_input_hovered');
                $(".search_icon").css({ "backgroundColor": "white" });
            });
        });
    </script>
</body>

</html>
